<h1> SuperHéroe </h1>
<hr>

<!-- definition list, table description, descripcion -->
<dl>
    <td> Nombre: </td>
    <dd> {{name}} </dd>

    <td> Edad: </td>
    <dd> {{age}} </dd>

    <td> Método: </td>
    <dd> {{ getHeroDescription() }} </dd>

    <td> Capitalizado: </td>
    <dd> {{ capitalizedName }} </dd>

</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 24"
(click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>

<button
*ngIf="age ==24 && name =='Spiderman'"
(click)="resetForm()" class="btn btn-primary mx-2">
  Restablecer
</button>
